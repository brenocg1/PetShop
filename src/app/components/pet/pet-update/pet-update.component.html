<div class="clr-col-12">
    <div class="content-area">
        <div class="card">
            <div class="card-header">Registro de Animal</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <form clrForm>
                                <clr-input-container>
                                    <label>Nome do Animal</label>
                                    <input clrInput [(ngModel)]="registerPetRequest.name" required type="text" name="name" />
									<clr-control-helper>Escreva o nome do seu Pet</clr-control-helper>
                                </clr-input-container>

								<clr-textarea-container>
                                    <label>Motivo da Internação</label>
                                    <textarea clrTextarea [(ngModel)]="registerPetRequest.reasonForHospitalization" required type="text" name="reason"> </textarea>
									<clr-control-helper>Explique por que seu Pet precisa de tratamento</clr-control-helper>
                                </clr-textarea-container>
								
								<clr-select-container>
									<label>Estado de Saúde Atual</label>
									<select clrSelect [(ngModel)]="registerPetRequest.healthCondition" name="healthStatus">
										<option value="Em Tratamento">Em Tratamento</option>
										<option value="Se Recuperando">Se Recuperando</option>
										<option value="Recuperado">Recuperado</option>
									</select>
								</clr-select-container>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success float-items-right" (click)="updateAnimal()">Update</button>
                <button class="btn btn-warning float-items-right" (click)="cancel()">Cancel</button>
            </div>
        </div>
		<div class="card">
            <div class="card-header">Animais Cadastrados</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <clr-datagrid>
                                <clr-dg-column>Nome</clr-dg-column>
								<clr-dg-column>Motivo da Internação</clr-dg-column>
								<clr-dg-column>Estado de Saúde</clr-dg-column>
                                <clr-dg-column>Excluir Animal</clr-dg-column>

                                <clr-dg-row *ngFor="let animal of animals" [clrDgItem]="animals">
                                    <clr-dg-cell>{{animal.Name}}</clr-dg-cell>
                                    <clr-dg-cell>{{animal.ReasonForHospitalization}}</clr-dg-cell>
                                    <clr-dg-cell>{{animal.HealthCondition}}</clr-dg-cell>
                                    
                                    <clr-dg-cell>
                                        <button class="btn btn-danger float-items-right" (click)="deleteAnimal(animal.Id)">Excluir</button>
                                    </clr-dg-cell>

                                </clr-dg-row>
                            </clr-datagrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>

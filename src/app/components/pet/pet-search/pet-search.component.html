<div class="clr-col-12">
	<div class="content-area">
		<div class="card">
            <div class="card-header">Pesquisa de Animais</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <form clrForm clrLayout="horizontal">
                                <clr-input-container>
                                    <label>Nome do Animal</label>
                                    <input clrInput  name="name" [(ngModel)]="searchPetRequest.name" type="text" placeholder="Scooby Doo"/>
                                    <clr-control-helper>Digite o nome do Pet</clr-control-helper>
                                </clr-input-container>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-items-right" (click)="searchPet()">Procurar</button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Animais Achados</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <clr-datagrid>
                                <clr-dg-column>Nome</clr-dg-column>
								<clr-dg-column>Motivo da Internação</clr-dg-column>
								<clr-dg-column>Estado de Saúde</clr-dg-column>
                                <clr-dg-column>Excluir Animal</clr-dg-column>
                                <clr-dg-column>Editar Animal</clr-dg-column>

                                <clr-dg-row *ngFor="let animal of animals" [clrDgItem]="animals">
                                    <clr-dg-cell>{{animal.Name}}</clr-dg-cell>
                                    <clr-dg-cell>{{animal.ReasonForHospitalization}}</clr-dg-cell>
                                    <clr-dg-cell>{{animal.HealthCondition}}</clr-dg-cell>
                                    
                                    <clr-dg-cell>
                                        <button class="btn btn-danger float-items-right" (click)="deleteAnimal(animal.Id)">Excluir</button>
                                    </clr-dg-cell>

                                    <clr-dg-cell>
                                        <button class="btn btn-info-outline float-items-right" (click)="editarAnimal(animal.Id)">Editar</button>
                                    </clr-dg-cell>

                                </clr-dg-row>
                            </clr-datagrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

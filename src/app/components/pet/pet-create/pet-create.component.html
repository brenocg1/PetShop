<div class="clr-col-12">
    <div class="content-area">
        <div class="card">
            <div class="card-header">Registro de Animal</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <form clrForm>
                                <clr-input-container>
                                    <label>Nome do Animal</label>
                                    <input clrInput [(ngModel)]="registerPetRequest.name" required type="text" name="name" />
									<clr-control-helper>Escreva o nome do seu Pet</clr-control-helper>
                                </clr-input-container>

								<clr-textarea-container>
                                    <label>Motivo da Internação</label>
                                    <textarea clrTextarea [(ngModel)]="registerPetRequest.reason" required type="text" name="reason"> </textarea>
									<clr-control-helper>Explique por que seu Pet precisa de tratamento</clr-control-helper>
                                </clr-textarea-container>

								<clr-input-container>
                                    <label>Nome do Dono do Pet</label>
                                    <input clrInput [(ngModel)]="registerPetRequest.ownerName" required type="text" name="ownerName" />
									<clr-control-helper>Escreva o nome do Dono</clr-control-helper>
                                </clr-input-container>

								<clr-textarea-container>
                                    <label>Endereço do Dono</label>
                                    <textarea clrTextarea [(ngModel)]="registerPetRequest.ownerAddress" required type="text" name="ownerAddress"> </textarea>
                                </clr-textarea-container>

								<clr-input-container>
                                    <label>Telefone para contato do Dono</label>
                                    <input clrInput [(ngModel)]="registerPetRequest.ownerPhoneNumber" required type="text" name="ownerPhoneNumber" />
									<clr-control-helper>Forneça um telefone para contato</clr-control-helper>
                                </clr-input-container>
								
								<clr-select-container>
									<label>Estado de Saúde Atual</label>
									<select clrSelect [(ngModel)]="registerPetRequest.healthStatus" name="healthStatus">
										<option value="Recuperado">Recuperado</option>
										<option value="Tratamento">Tratamento</option>
										<option value="Recuperando">Recuperando</option>
									</select>
								</clr-select-container>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary float-items-right" (click)="saveAnimal()">Registrar</button>
            </div>
        </div>

<div class="clr-col-12">
    <div class="content-area">
        <div class="card">
            <div class="card-header">Registro de Donos</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <form clrForm>
								<clr-input-container>
                                    <label>Nome do Dono do Pet</label>
                                    <input clrInput [(ngModel)]="request.name" required type="text" name="ownerName" />
									<clr-control-helper>Escreva o nome do Dono</clr-control-helper>
                                </clr-input-container>

								<clr-textarea-container>
                                    <label>Endereço do Dono</label>
                                    <textarea clrTextarea [(ngModel)]="request.address" required type="text" name="ownerAddress"> </textarea>
                                </clr-textarea-container>

								<clr-input-container>
                                    <label>Telefone para contato do Dono</label>
                                    <input clrInput [(ngModel)]="request.phoneNumber" required type="text" name="ownerPhoneNumber" />
									<clr-control-helper>Forneça um telefone para contato</clr-control-helper>
                                </clr-input-container>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-success float-items-right" (click)="saveOwner()">Registrar</button>
				<button class="btn btn-primary float-items-right" (click)="resetFields()">Limpar Campos</button>
            </div>
        </div>
		<div class="card">
            <div class="card-header">Donos de Animais Cadastrados</div>
            <div class="card-block">
                <div class="card-text">
                    <div class="clr-row">
                        <div class="clr-col-lg-12 clr-col-md-12 clr-col-12">
                            <clr-datagrid>
                                <clr-dg-column>Nome</clr-dg-column>
								<clr-dg-column>Endereço</clr-dg-column>
								<clr-dg-column>Telefone</clr-dg-column>
                                <!-- <clr-dg-column>Excluir Animal</clr-dg-column> -->

                                <clr-dg-row *ngFor="let owner of owners" [clrDgItem]="owners">
                                    <clr-dg-cell>{{owner.Name}}</clr-dg-cell>
                                    <clr-dg-cell>{{owner.Address}}</clr-dg-cell>
                                    <clr-dg-cell>{{owner.PhoneNumber}}</clr-dg-cell>
                                    
                                    <!-- <clr-dg-cell>
                                        <button class="btn btn-danger float-items-right" (click)="deleteAnimal(animal.Id)">Excluir</button>
                                    </clr-dg-cell> -->

                                </clr-dg-row>
                            </clr-datagrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
